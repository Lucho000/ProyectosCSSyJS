<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Block de notas</title>
</head>
<body>
    <div id="box1">
        <input type="button" class="ajustes" id="tamaño" value="1" onclick="tamaño()">
        <input type="button" class="ajustes" id="familia" value="T" onclick="familia()">
        <input type="button" class="ajustes" id="tema" value="<->">
        <input type="button" class="ajustes" id="negrita" value="B">
        <input type="button" class="ajustes" id="subrayado" value="S">
        <input type="button" class="ajustes" id="tachado" value="U">
        <input type="button" class="ajustes" id="items">
        <input type="button" class="ajustes" id="">
    </div>
    <div id="box2">
        <textarea name="box" id="box" placeholder="Write here..."></textarea>
    </div>
    <div id="box3">
        <button class="botones" id="boton1">Abrir archivo</button>
        <button class="botones" id="boton2">Guardar archivo</button>
        <button class="botones" id="boton3">Compartir archivo</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
